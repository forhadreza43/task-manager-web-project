<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <h2 class="logo">📝 Task Manager</h2>
          <ul class="nav-links">
            <li><a href="#" id="nav-home">Home</a></li>
            <li><a href="#" id="nav-all">All Tasks</a></li>
            <li><a href="#" id="nav-completed">Completed</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="status">
          <div>
            <form id="task-form">
              <input
                type="text"
                id="task-input"
                placeholder="Enter task title"
                required
              />
              <!-- <input
                type="text"
                id="task-desc"
                placeholder="Enter task description"
              /> -->
              <textarea name="" id="task-desc" placeholder="Enter task description"></textarea>
              <div class="form-bottom">
                <input type="date" id="task-date" />
                <button type="submit">Add Task</button>
              </div>
            </form>
          </div>
        </div>

        <div class="main-task-container">
          <div class="pending-task">
            <div class="pending-task-head">
              <span id="pending-count">Pending: 0</span>
              <button id="sort-btn">Sort by Date</button>
            </div>
            <ul id="task-list" class="draggable-list"></ul>
          </div>
          <div class="complete-task-container">
            <span id="completed-count">Completed: 0</span>
            <ul id="completed-tasks"></ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p>&copy; 2025 Task Manager App </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
